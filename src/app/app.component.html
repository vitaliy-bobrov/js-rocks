<header>
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle menu"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon *ngIf="showIcons" svgIcon="menu"></mat-icon>
    </button>
    <h1 class="title">JS Rocks</h1>
    <span class="spacer"></span>
    <div id="page-actions-container">
      <!-- content will be placed dynamically via Cdk Portal -->
    </div>
  </mat-toolbar>
</header>

<mat-drawer-container>
  <mat-drawer>
    <mat-nav-list>
      <a mat-list-item routerLink="/stage"
        ><mat-icon *ngIf="showIcons" mat-list-icon svgIcon="speaker"></mat-icon>
        Stage</a
      >
    </mat-nav-list>
    <mat-divider></mat-divider>
    <div id="nav-configurations-container">
      <!-- content will be placed dynamically via Cdk Portal -->
    </div>
  </mat-drawer>
  <main>
    <router-outlet></router-outlet>
  </main>
</mat-drawer-container>
