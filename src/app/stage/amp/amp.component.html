<div class="plate">
  <div class="inputs">
    <h2 class="model">{{ selectedModel.model }}</h2>

    <button
      type="button"
      aria-label="Select cabinet model"
      mat-icon-button
      matTooltip="Select cabinet model"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon svgIcon="more_vert"></mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button
        type="button"
        aria-label="Select cabinet"
        role="menuitemradio"
        mat-menu-item
        *ngFor="let cabinet of cabinets"
        (click)="selectCabinet(cabinet)"
      >
        <mat-icon
          [svgIcon]="
            selectedModel === cabinet
              ? 'radio_button_checked'
              : 'radio_button_unchecked'
          "
        ></mat-icon>
        <span>{{ cabinet.model }}</span>
      </button>
    </mat-menu>
  </div>

  <section class="volume-controls">
    <jsr-knob
      dots
      silver
      class="master"
      label="MASTER"
      [value]="masterVolume$ | async"
      (valueChanged)="updateMasterVolume($event)"
    >
    </jsr-knob>

    <jsr-knob
      dots
      silver
      class="gain"
      label="VOLUME"
      [min]="1"
      [max]="selectedModel.maxGain"
      [step]="0.5"
      [value]="effect.makeUpGain$ | async"
      (valueChanged)="effect.gain = $event"
    >
    </jsr-knob>
  </section>

  <section class="eq">
    <jsr-knob
      dots
      silver
      class="bass"
      label="BASS"
      units="dB"
      [min]="-12"
      [max]="12"
      [step]="0.5"
      [showValueSign]="true"
      [value]="effect.bass$ | async"
      (valueChanged)="effect.bass = $event"
    >
    </jsr-knob>

    <jsr-knob
      dots
      silver
      class="mid"
      label="MID"
      units="dB"
      [min]="-12"
      [max]="12"
      [step]="0.5"
      [showValueSign]="true"
      [value]="effect.mid$ | async"
      (valueChanged)="effect.mid = $event"
    >
    </jsr-knob>

    <jsr-knob
      dots
      silver
      class="treble"
      label="TREBLE"
      units="dB"
      [min]="-12"
      [max]="12"
      [step]="0.5"
      [showValueSign]="true"
      [value]="effect.treble$ | async"
      (valueChanged)="effect.treble = $event"
    >
    </jsr-knob>
  </section>

  <div class="switch">
    <jsr-led [active]="effect.active$ | async"></jsr-led>
    <button
      type="button"
      aria-label="Toggle cabinet"
      [attr.aria-pressed]="effect.active$ | async"
      class="switch-button"
      (click)="effect.toggleBypass()"
    >
      |
    </button>
  </div>
</div>
