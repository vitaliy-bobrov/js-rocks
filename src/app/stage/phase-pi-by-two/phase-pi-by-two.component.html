<jsr-stompbox (remove)="remove.emit()">
  <div class="pedal-layout">
    <div class="controls">
      <jsr-knob
        class="speed"
        label="SPEED"
        labelPosition="bottom"
        units="Hz"
        [min]="0.1"
        [max]="3.7"
        [step]="0.1"
        [value]="effect.rate$ | async"
        (valueChanged)="effect.rate = $event"
      ></jsr-knob>
    </div>
    <h3 class="brand">
      <span class="brand__wrapper">{{ info.brand }}</span>
    </h3>
    <h3 class="name">{{ info.name }}</h3>
    <jsr-small-switch
      led-top
      class="switch"
      [active]="effect.active$ | async"
      (switch)="effect.toggleBypass()"
    ></jsr-small-switch>
  </div>
</jsr-stompbox>
